<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content-contnent">
      <div class="title-content">
        Get <span>insights</span> that help your business grow.
      </div>
      <div class="descript-content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <div class="status-content">
        <div>
          <div class="status-title">10k+</div>
          <div class="status-text">companies</div>
        </div>
        <div>
          <div class="status-title">314</div>
          <div class="status-text">templates</div>
        </div>
        <div>
          <div class="status-title">12m+</div>
          <div class="status-text">queries</div>
        </div>
      </div>
    </div>
    <div class="img-container">
      <div class="img-color"></div>
      <div class="img" />
    </div>
  </div>
</body>

</html>
